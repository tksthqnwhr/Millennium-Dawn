######Generic Events###########
md4.1.t:=[From.GetName]-[Root.GetName] 자유무역협정
md4.1.d:=[From.GetNameDef]와 우리나라는 서로의 상품에 관세를 부과하지 않습니다. 우리는 그들과의 무역에서 우선권을 얻을 수 있습니다.
md4.1.a:승낙한다.
md4.1.b:사양한다.
md4.2.t:=[From.GetNameDef]는 우리와 자유무역협정을 체결했습니다.
md4.2.d:=[From.GetNameDef]가 우리의 자유무역협정 제안을 수락했습니다. 이는 즉시 발효됩니다.
md4.2.a:
md4.3.t:=[From.GetNameDef]가 우리와의 자유무역협정 서명을 거절했습니다.
md4.3.d:=[From.GetNameDef]는 우리나라의 자유무역협정 제안을 거절했습니다.
md4.3.a:=자국 시장에서의 경제적 영향을 의식한 결과로 보여집니다.
md4.4.t:=[From.GetName]-[Root.GetName] 군사협력조약
md4.4.d:=[From.GetNameDef]는 우리나라와 군사협력조약을 맺고 있습니다. 비록 저렴한 가격에 무기를 판매하더라도, 우리의 무기 판매는 [From.GetNameDef]의 군수시장에서 다른 나라의 무기보다  유리한 위치를 점할 수 있습니다.
md4.4.a:승낙한다.
md4.4.b:사양한다.
md4.5.t:=[From.GetNameDef](이)가 우리와 군사 협력 조약에 서명했습니다.
md4.5.d:=[From.GetNameDef](이)가 우리의 군사협력조약 제안을 수락했습니다. 이는 즉시 발효됩니다.
md4.5.a:=양국은 보다 긴밀한 군사적 협력 관계를 유지할 것입니다.
md4.6.t:=[From.GetNameDef]가 우리와의 군사협력조약 서명을 거절했습니다.
md4.6.d:=[From.GetNameDef]는 군사협력조약 제안을 거절했습니다.
md4.7.t:=정부 성추문
md4.7.d:=[From.GetName]이 성추문으로 시끄럽습니다. 이 스캔들은 정치인으로서 수없이 많은 기간 동안 여러 사람을 성폭행하는 [From.GetName]과 관련이 있었습니다. 이는 국민들의 권력과 신뢰를 크게 남용한 것으로 여겨지고 있다. 전국의 많은 사람들이 의혹에 대한 [From.GetName] 정부의 응답을 요구했습니다.


