trade_laws:=Trade Law
consumption_economy:=Consumption Economy
consumption_economy_desc:=A consumer economy describes an economy driven by consumer spending as a percent of its gross domestic product, as opposed to the other major components of GDP. 
export_economy:=Export Economy
export_economy_desc:=Commodity exporters include countries with large deposits of natural resources or large amounts of farmland, with populations too small to use all their own resources. 
mixed_economy:=Mixed Economy
mixed_economy_desc:=A mixed economy is a system that combines characteristics of market, command and traditional economies. It benefits from the advantages of all three while suffering from few of the disadvantages. 

### Politics and Rights:

press_rights:=Civil Society and Media Laws
political_parties:=Political Parties
state_press:=Controlled Society
state_press_desc:=The media, press, and civil society organizations of this nation are tightly controlled by the government.
censored_press:=Censored Civil Society
censored_press_desc:=While the government does not totally control this country's civil society, independent media, activist, and social organizations must tread carefully or risk being stamped out.
accountable_press:=Accountable Civil Society
accountable_press_desc:=This country's civil society and is mostly open and uncensored, but certain topics and opinions are still taboo and dangerous to discuss when contrary to the offical line.
free_press:=Open Society
free_press_desc:=This country has robust civil liberties, with NGOs, individuals, and the media almost totally free to express their views without fear of government censorship or legal punishment.
trade_unions:=Trade Unions Laws
illegal_trade_unions:=Illegal Trade Unions
illegal_trade_unions_desc:=It is illegal for workers in this country to be organized into self-interest groups.
state_controlled_trade_unions:=State Controlled Trade Unions
state_controlled_trade_unions_desc:=Official government unions represent workers, with labor activism outside these official channels being illegal.
non-socialist_allowed_trade_unions:=Non-Socialist Trade Unions Allowed
non-socialist_allowed_trade_unions_desc:=Trade unions may operate in this country, as long as they disown radical socialist politics.
all_allowed_trade_unions:=All Trade Unions Allowed
all_allowed_trade_unions_desc:=Labor interest groups may freely organize in this country, without regards to ideology.
underground_parties_only:=Underground Parties Only
underground_parties_only_desc:=The ruling party (and, occasionally, some loyal proxies) is the only legal political party. All opposition parties must operate in secret.
parties_harassment:=Political Harassment
parties_harassment_desc:=While opposition parties are not strictly illegal, high degrees of state harassment and/or election fraud help ensure they pose little electoral threat to the government.
gerrymandering:=Electoral Manipulation
gerrymandering_desc:=Opposition parties legally operate in this country, but various forms of electoral manipulation, from egregious gerrymandering to outright ballot stuffing, make politics unfair.
non_secret_ballots:=Partisan Election System
non_secret_ballots_desc:=Elections in this country are generally free and fair, but are still biased in favor of major parties, making it difficult for minor parties to gain a political foothold.
secret_ballots:=Non-Partisan Election Management
secret_ballots_desc:=Political parties are prevented from controlling or manipulating the electoral system, ensuring all of them are treated fairly.
public_meetings:=Public Meetings Laws
public_meetings_forbidden:=Public Meetings Prohibited
public_meetings_forbidden_desc:=Unauthorized public gatherings will be dispersed, sometimes with lethal force.
public_meetings_allowed:=Public Meetings Allowed
public_meetings_allowed_desc:=Public gatherings are permitted, as long as they do not become riots.
religion:=Religion Laws
theocracy:=Theocracy
theocracy_desc:=This state strongly promotes its chosen religion, banning or heavily repressing other faiths. Law and politics are both dominated by religion.
state_religion:=State Religion
state_religion_desc:=This state officially supports a specific faith and shows favoritism towards it, but other religions are permitted to operate.
secular_state:=Secular State
secular_state_desc:=Religion and government are generally separate. While politicians may be influenced by religious values, the state is not allowed to discriminate for or against any faith, nor limit religious freedom.
atheist_state:=Atheist State
atheist_state_desc:=This government either outright bans or represses all religious organizations. Religion may be substituted with a 'political cult' around the country's ideology or its leaders.
border_program:=Immigration Laws
open_borders:=Open Borders
open_borders_desc:=This country has few limitations on immigration or emigration.
visa_program:=Visa Program
visa_program_desc:=This country has an extensive program where by foreigners in the country acquire 'visas' based on their reason for coming. Foreigners who overstay their visas may be deported. In most countries, foreigners can also apply to immigrate and become official permanant residents of the country.
love_it_or_leave_it:=Love It or Leave It" ###What is this supposed to represent? Should be replaced with "limited immigration" law?
love_it_or_leave_it_desc:=Few enter. Fewer leave. At least, legally, that is.
guarded_haven_desc:=Visas, permits, harsh rules, everything that can protect our great country, is applied.
guarded_haven:=Guarded Haven
ruling_party:=Ruling Party
common_law:=Common Law
common_law_desc:= 'Common Law' is a type of legal system originally developed in medieval England. Countries operating under this system lack an extensive legal code outside of their Constitution and legislation. Instead, most cases are decided based on judicial precedent. In addition, judges often take a moderator role in legal cases, with lawyers investigating and presenting arguments.
civil_law:=Civil Law
civil_law_desc:= 'Civil law' is a type of legal system that emerged from the old 'codes of law' of the ancient world. In these countries, cases are generally decided by consulting an extensive legal code, with judges taking an 'inquisitorial' role, demanding evidence and investigating the case.
hybrid:=Hybrid
hybrid_desc:=This country has a mix of two or more legal systems, rather than strictly fitting into one category.
tribalism:=Tribalism
tribalism_desc:=This country has a traditional legal system. These systems are often vague, poorly codified, and based off local culture and/or religion." ##Mostly for sharia law countries?
judicial_systems:=Judicial Systems

