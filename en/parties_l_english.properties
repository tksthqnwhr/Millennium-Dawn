Neutral_Muslim_Brotherhood_desc:=Moderate Islamist: - Groups and parties inspired by the Muslim Brotherhood, a transnational Sunni Islamist organization, founded in Egypt by Islamic scholar Hassan al-Banna in 1928. It has supporters throughout the Arab World and beyond with it's model of political activism combined with Islamic charity work. It's goal is political Islamic governance, and to instill the Quran and the Sunnah as the sole reference point for society.

